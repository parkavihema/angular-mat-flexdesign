<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">

    <mat-card class="card-picture">
        <mat-card-header>
            <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column" class="title" fxLayoutAlign="center">
                <span *ngIf="isAddMode" fxFlex="100%">ADD USER</span>
                <span *ngIf="!isAddMode" fxFlex="100%">UPDATE USER</span>
            </mat-card-title>
        </mat-card-header>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()" fxLayout="column wrap" fxLayoutAlign="center center"
            fxLayoutGap="10px">
            <mat-card-content>
                <mat-form-field>
                    <input matInput type="text" placeholder="Enter Name" formControlName="name" id="name">
                    <mat-error *ngIf="errorHandling('name', 'required')">
                        You must provide a <strong>name</strong>
                    </mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-card-content>
                <mat-form-field>
                    <input matInput type="text" placeholder="Enter Salary" formControlName="salary" id="salary">
                    <mat-error *ngIf="errorHandling('salary', 'required')">
                        <strong>Salary</strong>required
                    </mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-card-content>
                <mat-form-field>
                    <input matInput type="text" placeholder="Enter Age" formControlName="age" id="age">
                    <mat-error *ngIf="errorHandling('age', 'required')">
                        <strong>Age</strong>required
                    </mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-stroked-button color="primary" type="submit" *ngIf="isAddMode">Add</button>
                <button mat-stroked-button color="primary" type="submit" *ngIf="!isAddMode">Update</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
