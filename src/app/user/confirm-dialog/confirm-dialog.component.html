<h1 mat-dialog-title>
    {{data.header}}
  </h1>
  
  <div mat-dialog-content>
    <p>{{data.title}}</p>
  </div>
  
  <div mat-dialog-actions>
    <button mat-button (click)="closePopup(false)">No</button>
    <button mat-raised-button color="primary" (click)="closePopup(true)">Yes</button>
  </div>
